<!DOCTYPE HTML>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" text="type/css" href="style.css">
</head>
<body>
	Debugging: 
	<input type="checkbox" id="debug">
	<div id="content">
		<h1 {margin-bottom:0}>Interval trainer</h1>
		<br/>
		<br/>

		<button id="replay" class="control">Replay</button>
		<button id="play" class="control">Play</button>

		<div id="test"></div>

		<div id="options">
			<button class="option" id="diff0">Perfect Unison</button>
			<button class="option" id="diff1">Minor 2nd</button>
			<button class="option" id="diff2">Major 2nd</button>
			<button class="option" id="diff3">Minor 3rd</button>
			<button class="option" id="diff4">Major 3rd</button>
			<button class="option" id="diff5">Perfect 4th</button>
			<button class="option" id="diff6">Tritone</button>
			<button class="option" id="diff7">Perfect 5th</button>
			<button class="option" id="diff8">Minor 6th</button>
			<button class="option" id="diff9">Major 6th</button>
			<button class="option" id="diff10">Minor 7th</button>
			<button class="option" id="diff11">Major 7th</button>
			<button class="option" id="diff12">Perfect Octave</button>
		</div>
	</div>
</body>
</html>
